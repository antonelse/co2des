<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Co2des</title>
  <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer-container">3</div>
  <div class="container my-5" id="webapp-container">
    <div class="row justify-content-center">
      <div class="col mb-5 col-10">
        <input type="text" maxlength="20" class="form-control" id="username" placeholder="Insert your name">
      </div>
    </div>
  </div>
<div class="circle">
  <div class="parameter-changing"> filter</div>
  <div class="parameter-changing"></div>
</div>

<div class="change-room change-room-right">
  <div class="arrow arrow-right"></div>
</div>
<div class="change-room change-room-left">
  <div class="arrow arrow-left"></div>
</div>

<div class="text-room"></div>

  <div class="container-carousel">
    <div class="container-disco-transparent">
      <div class="container-buttons">
        <div class="button-transparent1" draggable="true"></div>
        <div class="button-transparent2" draggable="true"></div>
      </div>
      <div class="container-buttons">
        <div class="button-transparent3" draggable="true"></div>
        <div class="button-transparent4" draggable="true"></div>
      </div>
    </div>

    <div class="container-disco-transparent" style="display:none">
      <div class="container-buttons">
        <div class="button-transparent5" draggable="true"></div>
        <div class="button-transparent6" draggable="true"></div>
      </div>
      <div class="container-buttons">
        <div class="button-transparent7" draggable="true"></div>
        <div class="button-transparent8" draggable="true"></div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="p5/p5.min.js"></script>
  <script src="slider.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
