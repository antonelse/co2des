<body>

      <div class="col mb-5 col-10">
        <input type="text" maxlength="20" class="form-control" id="username" placeholder="Insert your name">
      </div>

  </div>

  <div id="carouselDiscs" class="carousel slide" data-bs-interval="false">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container text-center">
          <div class="container-disco-transparent">
            <div class="container-buttons">
              <div class="button-transparent1" draggable="true"></div>
              <div class="button-transparent2" draggable="true"></div>
            </div>
            <div class="container-buttons">
              <div class="button-transparent3" draggable="true"></div>
              <div class="button-transparent4" draggable="true"></div>
            </div>
          </div>
          <div class="container-disco">
            <div class="greyslice greyslice1"></div>
            <div class="greyslice greyslice1 greyslice12"></div>
            <div class="greyslice greyslice2"></div>
            <div class="greyslice greyslice2 greyslice22"></div>
            <div class="greyslice greyslice3"></div>
            <div class="greyslice greyslice3 greyslice32"></div>
            <div class="greyslice greyslice4"></div>
            <div class="greyslice greyslice4 greyslice42"></div>
        
            <div class="squarecircle squarecircle1" ></div>
            <div class="squarecircle squarecircle1 squarecircle12" ></div>
            <div class="squarecircle squarecircle2" ></div>
            <div class="squarecircle squarecircle2 squarecircle22" ></div>
            <div class="squarecircle squarecircle3" ></div>
            <div class="squarecircle squarecircle3 squarecircle32" ></div>
            <div class="squarecircle squarecircle4" ></div>
            <div class="squarecircle squarecircle4 squarecircle42" ></div>
            <div class="circle">
              <div class="parameter-changing"> filter</div>
              <div class="parameter-changing"></div>
            </div>
          </div>
        </div>
        
        <div class="carousel-caption d-none d-md-block">
          <h5>Audio parameters</h5>
        </div>
      </div>

      <div class="carousel-item">
        <div class="container text-center">
          <div class="container-disco-transparent">
            <div class="container-buttons">
              <div class="button-transparent1" draggable="true"></div>
              <div class="button-transparent2" draggable="true"></div>
            </div>
            <div class="container-buttons">
              <div class="button-transparent3" draggable="true"></div>
              <div class="button-transparent4" draggable="true"></div>
            </div>
          </div>
          <div class="container-disco">
            <div class="greyslice greyslice1"></div>
            <div class="greyslice greyslice1 greyslice12"></div>
            <div class="greyslice greyslice2"></div>
            <div class="greyslice greyslice2 greyslice22"></div>
            <div class="greyslice greyslice3"></div>
            <div class="greyslice greyslice3 greyslice32"></div>
            <div class="greyslice greyslice4"></div>
            <div class="greyslice greyslice4 greyslice42"></div>
        
            <div class="squarecircle squarecircle1" ></div>
            <div class="squarecircle squarecircle1 squarecircle12" ></div>
            <div class="squarecircle squarecircle2" ></div>
            <div class="squarecircle squarecircle2 squarecircle22" ></div>
            <div class="squarecircle squarecircle3" ></div>
            <div class="squarecircle squarecircle3 squarecircle32" ></div>
            <div class="squarecircle squarecircle4" ></div>
            <div class="squarecircle squarecircle4 squarecircle42" ></div>
            <div class="circle">
              <div class="parameter-changing"> filter</div>
              <div class="parameter-changing"></div>
            </div>
          </div>
        </div>

        <div class="carousel-caption d-none d-md-block">
          <h5>Pattern parameters</h5>
        </div>

      </div>
      
    </div>
    <a class="carousel-control-prev" href="#carouselDiscs" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselDiscs" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
