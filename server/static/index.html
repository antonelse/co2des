<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive live-coding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5" id="webapp-container">
    <div class="row justify-content-center">
      <div class="col mb-5 col-10">
        <input type="text" class="form-control" id="username" placeholder="Insert your name">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-4 mx-1 my-1 color-square" id="square1" onclick="selectColor('square1')"></div>
      <div class="col col-4 mx-1 my-1 color-square" id="square2" onclick="selectColor('square2')"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-4 mx-1 my-1 color-square" id="square3" onclick="selectColor('square3')"></div>
      <div class="col col-4 mx-1 my-1 color-square" id="square4" onclick="selectColor('square4')"></div>
    </div>

    <div class="row justify-content-center mt-5">
      <button type="button" class="btn btn-success col-5" id="submit-button" onclick="sendMessage()">Submit</button>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
